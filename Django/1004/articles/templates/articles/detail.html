{% extends 'base.html' %}

{% block body %}
{% csrf_token %}
<div class="container shadow-lg p-5 mt-5 mb-5 bg-body rounded-5" style="min-width: 770px">
    <div class="row">
        <h1>{{ article.pk }}번 게시글</h1>
    </div>
    <div class="row text-end">
        <p>{{ article.created_at }} | {{ article.updated_at }}</p>
    </div>
    <div class="jumbotron">
        <p class="mt-5 border border-3 p-3">{{ article.content | linebreaksbr }} </p>
    </div>
    <div class="row align-content-end">
        <div class="m-1">
            <a class="text-decoration-none" href="{% url 'articles:update' article.pk %}">
                <input class="btn btn-primary" type="submit" value="수정">
            </a>
        </div>
        <div class="m-1">
            <a class="text-decoration-none" href="{% url 'articles:delete' article.pk %}">
                <input class="btn btn-danger" type="submit" value="삭제">
            </a>
        </div>
    </div>
</div>
{% endblock %}
