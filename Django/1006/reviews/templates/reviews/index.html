{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block body %}
<h1 class="text text-center">게시판</h1>
<table class="table text-center align-middle">
    <thead>
        <th>ID</th>
        <th>제목</th>
        <th>러닝타임</th>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td>{{movie.pk}}</td>
            <td><a href="{% url 'reviews:detail' movie.pk %}">{{ movie.title }}</td>
            <td> {{ movie.runnugtime }} </td>
        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
