{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
<div class="row mt-5">
    <h1 class="text-center">수정하기</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form article_form %}
        {% bootstrap_button content="수정완료" button_type="submit" button_class="btn-primary" %}
    </form>
</div>
{% endblock %}
