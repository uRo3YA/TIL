{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% bootstrap_css %}
    {% block css %}{% endblock css %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-white bg-white py-0 sticky-top opacity-75">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav fw-bold">
                    <a class="nav-link" aria-current="page" href="{% url 'articles:index' %}">글 목록</a>
                    {% if request.user.is_authenticated %}
                    <div class="navbar-nav fw-bold">
                        <a class="nav-link" aria-current="page" href="{% url 'accounts:detail' request.user.pk %}">
                            {{ request.user }}</a>
                    </div>
                    <div class="navbar-nav fw-bold">
                        <a class="nav-link" aria-current="page" href="{% url 'accounts:logout' %}">
                            로그아웃</a>
                    </div>
                    {% else %}
                    <div class="navbar-nav fw-bold">
                        <a class="nav-link" aria-current="page" href="{% url 'accounts:signup' %}">회원 가입</a>
                    </div>
                    <div class="navbar-nav fw-bold">
                        <a class="nav-link" aria-current="page" href="{% url 'accounts:login' %}">로그인</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block body %}{% endblock body %}
    </div>
    {% bootstrap_javascript %}
</body>

</html>
