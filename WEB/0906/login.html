<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 화면 샘플 - Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </style>
</head>

<body>
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h1 class="mb-3 align-content-center text-center">회원가입</h1>
            <div class="mb-3">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" placeholder="ID@example.com" required>
                <div class="invalid-feedback">
                이메일을 입력해주세요.
                </div>
                <span>가입시 활용할 이메일 주소를 입력해주세요.</span>
            </div>

          <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="text" class="form-control" id="password" required>
            <div class="invalid-feedback">
              암호를 입력해주세요.
            </div>
          </div>
          <div class="mb-3">
            <label for="password2">비밀번호 확인<span class="text-muted"></span></label>
            <input type="text" class="form-control" id="password2"required>
            <span>비밀번호를 동일하게 입력해주세요.</span>
          </div>
          <div class="mb-3">
            <label for="profilepic" class="form-label">프로필 사진</label>
            <input class="form-control" type="file" id="profilepic">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
              개인정보 활용에 동의합니다.
            </label>
          </div>
          <div class="mb-4"></div>
            <button class="btn btn-primary btn-lg" type="submit">가입 완료</button>
        </form>
   
      </div>
    </div>
    <footer>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
</body>

</html>
